<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- ✅ MODERN NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow sticky-top">
    <div class="container">

        <!-- Brand -->
        <a class="navbar-brand fw-bold fs-4" href="{% url 'home' %}">
            <i class="bi bi-check2-square me-2"></i> TodoList
        </a>

        <!-- Mobile Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu Right -->
        <div class="collapse navbar-collapse justify-content-end" id="navMenu">
            <ul class="navbar-nav gap-2">

                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active fw-bold{% endif %}"
                       href="{% url 'home' %}">
                        <i class="bi bi-house-door me-1"></i> Home
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if 'about' in request.path %}active fw-bold{% endif %}"
                       href="{% url 'about' %}">
                        <i class="bi bi-info-circle me-1"></i> About
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if 'contact' in request.path %}active fw-bold{% endif %}"
                       href="{% url 'contact' %}">
                        <i class="bi bi-envelope me-1"></i> Contact
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>


<!-- ✅ CONTENT -->
<div class="container mt-5">
    {% block content %}{% endblock %}
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
